version: "3.9"

services:
  db:
    image: postgres:16
    container_name: pr-reviewer-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pr_reviewer
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/0001_init.up.sql:/docker-entrypoint-initdb.d/0001_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pr_reviewer"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: pr-reviewer-app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: pr_reviewer
      DB_SSLMODE: disable
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  postgres_data:
